<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            width: 100vw;
            height: 100vh;
            user-select: none;
            position: relative;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        /* Vibrant solid colors - easy to spot on screen */
        :root {
            --idle-bg: rgba(139, 92, 246, 0.95);
            --recording-bg: rgba(239, 68, 68, 0.95);
            --transcribing-bg: rgba(6, 182, 212, 0.95);
            --success-bg: rgba(16, 185, 129, 0.95);
            --failure-bg: rgba(239, 68, 68, 0.95);
            --icon-border: rgba(255, 255, 255, 0.3);
            --icon-dots: rgba(255, 255, 255, 0.5);
            --icon-dots-hover: rgba(255, 255, 255, 1);
            --text-color: rgba(255, 255, 255, 1);
        }

        .container {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-app-region: no-drag;
        }

        /* Simple bar at rest */
        .bar {
            width: 48px;
            height: 32px;
            background: var(--idle-bg);
            border-radius: 16px;
            border: 1px solid var(--icon-border);
            transition: opacity 0.3s ease, transform 0.3s ease;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .bar:hover {
            transform: scale(1.05);
        }

        /* Dots inside the bar - hidden at rest */
        .rest-dot {
            width: 4px;
            height: 4px;
            background: var(--icon-dots);
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Hover state - show dots */
        .container:hover .rest-dot {
            background: var(--icon-dots-hover);
            opacity: 1;
            transform: scale(1);
        }

        .hover-text {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container:hover .hover-text {
            opacity: 1;
        }

        /* Recording state */
        .recording-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 32px;
            background: var(--recording-bg);
            border-radius: 16px;
            border: 1px solid var(--icon-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .stop-button {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            -webkit-app-region: no-drag;
        }

        .stop-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }

        /* Recording indicator - pulsing dot */
        .recording-indicator {
            width: 12px;
            height: 12px;
            background: var(--icon-dots-hover);
            border-radius: 50%;
            animation: recordingPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordingPulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Push-to-talk state (no stop button) */
        .push-to-talk-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 32px;
            background: var(--recording-bg);
            border-radius: 16px;
            border: 1px solid var(--icon-border);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Transcribing state */
        .transcribing-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 32px;
            background: var(--transcribing-bg);
            border-radius: 16px;
            border: 1px solid var(--icon-border);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 5px;
            height: 5px;
            background: var(--icon-dots-hover);
            border-radius: 50%;
            animation: loadingPulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loadingPulse {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Network Error state */
        .network-error-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            min-width: 140px;
            height: 32px;
            background: rgba(255, 59, 48, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 59, 48, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .error-icon {
            font-size: 14px;
            margin-right: 6px;
        }

        .error-message {
            font-size: 12px;
            font-weight: 500;
            color: white;
            white-space: nowrap;
        }

        /* Hidden states - all use same transition */
        .bar.hidden,
        .recording-bar.hidden,
        .push-to-talk-bar.hidden,
        .transcribing-bar.hidden,
        .network-error-bar.hidden,
        .success-bar.hidden,
        .failure-bar.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Success state */
        .success-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 32px;
            background: var(--success-bg);
            border-radius: 16px;
            border: 1px solid var(--icon-border);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .success-checkmark {
            width: 18px;
            height: 18px;
            stroke: var(--icon-dots-hover);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .success-checkmark path {
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            animation: checkmarkDraw 0.35s ease-out forwards;
        }

        @keyframes checkmarkDraw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Failure state */
        .failure-bar {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 32px;
            background: var(--failure-bg);
            border-radius: 16px;
            border: 1px solid var(--icon-border);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: drag;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .failure-x {
            width: 16px;
            height: 16px;
            stroke: var(--icon-dots-hover);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .failure-x path {
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            animation: xDraw 0.35s ease-out forwards;
        }

        @keyframes xDraw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="hover-text">Click to dictate</div>

        <!-- Simple bar at rest state -->
        <div class="bar" id="bar">
            <div class="rest-dot"></div>
            <div class="rest-dot"></div>
            <div class="rest-dot"></div>
        </div>

        <!-- Manual recording state (with stop button) -->
        <div class="recording-bar hidden" id="recordingBar">
            <div class="stop-button" id="stopButton"></div>
            <div class="recording-indicator"></div>
        </div>

        <!-- Push-to-talk state (no stop button) -->
        <div class="push-to-talk-bar hidden" id="pushToTalkBar">
            <div class="recording-indicator"></div>
        </div>

        <!-- Transcribing state -->
        <div class="transcribing-bar hidden" id="transcribingBar">
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>

        <!-- Network Error state -->
        <div class="network-error-bar hidden" id="networkErrorBar">
            <div class="error-icon">⚠️</div>
            <div class="error-message" id="errorMessage">No Internet</div>
        </div>

        <!-- Success state -->
        <div class="success-bar hidden" id="successBar">
            <svg class="success-checkmark" viewBox="0 0 18 18">
                <path d="M4 9.5L7.5 13L14 5"/>
            </svg>
        </div>

        <!-- Failure state -->
        <div class="failure-bar hidden" id="failureBar">
            <svg class="failure-x" viewBox="0 0 16 16">
                <path d="M4 4L12 12"/>
                <path d="M12 4L4 12"/>
            </svg>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const container = document.getElementById('container');
        const bar = document.getElementById('bar');
        const recordingBar = document.getElementById('recordingBar');
        const pushToTalkBar = document.getElementById('pushToTalkBar');
        const transcribingBar = document.getElementById('transcribingBar');
        const stopButton = document.getElementById('stopButton');
        const networkErrorBar = document.getElementById('networkErrorBar');
        const errorMessage = document.getElementById('errorMessage');
        const successBar = document.getElementById('successBar');
        const failureBar = document.getElementById('failureBar');

        let isRecording = false;
        let isPushToTalk = false;
        let isTranscribing = false;
        let wasCancelled = false;
        let audioFeedbackEnabled = true;
        let successHideTimeout = null; // Track timeout so we can cancel it

        let sharedAudioContext = null;
        try {
            sharedAudioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (error) {
            console.error('Failed to create AudioContext:', error);
        }

        function playStartSound() {
            if (!audioFeedbackEnabled) return;

            if (!sharedAudioContext) {
                try {
                    sharedAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.error('Failed to create AudioContext during playback:', error);
                    return;
                }
            }

            if (sharedAudioContext.state === 'suspended') {
                sharedAudioContext.resume();
            }

            const audioContext = sharedAudioContext;

            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.setValueAtTime(350, audioContext.currentTime);
            gain1.gain.setValueAtTime(0.01, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.08);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.08);

            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.setValueAtTime(500, audioContext.currentTime + 0.05);
            gain2.gain.setValueAtTime(0.008, audioContext.currentTime + 0.05);
            gain2.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.13);
            osc2.start(audioContext.currentTime + 0.05);
            osc2.stop(audioContext.currentTime + 0.13);

            const osc3 = audioContext.createOscillator();
            const gain3 = audioContext.createGain();
            osc3.connect(gain3);
            gain3.connect(audioContext.destination);
            osc3.frequency.setValueAtTime(750, audioContext.currentTime + 0.1);
            gain3.gain.setValueAtTime(0.006, audioContext.currentTime + 0.1);
            gain3.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.2);
            osc3.start(audioContext.currentTime + 0.1);
            osc3.stop(audioContext.currentTime + 0.2);
        }

        function playStopSound() {
            if (!audioFeedbackEnabled || !sharedAudioContext) return;
            const audioContext = sharedAudioContext;

            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.setValueAtTime(600, audioContext.currentTime);
            osc1.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
            gain1.gain.setValueAtTime(0.008, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.15);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.15);

            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.setValueAtTime(350, audioContext.currentTime + 0.08);
            osc2.frequency.exponentialRampToValueAtTime(250, audioContext.currentTime + 0.2);
            gain2.gain.setValueAtTime(0.006, audioContext.currentTime + 0.08);
            gain2.gain.exponentialRampToValueAtTime(0.005, audioContext.currentTime + 0.25);
            osc2.start(audioContext.currentTime + 0.08);
            osc2.stop(audioContext.currentTime + 0.25);
        }

        function playCancelSound() {
            if (!audioFeedbackEnabled || !sharedAudioContext) return;
            const audioContext = sharedAudioContext;

            // Quick descending "boop-boop" to indicate cancellation
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.setValueAtTime(400, audioContext.currentTime);
            osc1.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.08);
            gain1.gain.setValueAtTime(0.012, audioContext.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            osc1.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.1);

            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.setValueAtTime(300, audioContext.currentTime + 0.1);
            osc2.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.18);
            gain2.gain.setValueAtTime(0.01, audioContext.currentTime + 0.1);
            gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
            osc2.start(audioContext.currentTime + 0.1);
            osc2.stop(audioContext.currentTime + 0.2);
        }

        function startRecording() {
            if (isRecording || isPushToTalk) return;
            isRecording = true;
            wasCancelled = false;

            playStartSound();

            bar.classList.add('hidden');
            recordingBar.classList.remove('hidden');

            ipcRenderer.send('start-dictation-manual');
        }

        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;

            playStopSound();

            // DON'T hide the recording bar here - let showTranscribing() do it atomically
            // This prevents flash between recording and transcribing states

            ipcRenderer.send('stop-dictation-manual');
        }

        function startPushToTalk() {
            if (isRecording || isPushToTalk) return;

            // Clear any pending timeout from previous operation
            if (successHideTimeout) {
                clearTimeout(successHideTimeout);
                successHideTimeout = null;
            }

            playStartSound();

            isPushToTalk = true;
            wasCancelled = false;
            isTranscribing = false;

            // Hide all other bars, show recording bar
            bar.classList.add('hidden');
            recordingBar.classList.add('hidden');
            transcribingBar.classList.add('hidden');
            successBar.classList.add('hidden');
            failureBar.classList.add('hidden');
            networkErrorBar.classList.add('hidden');
            pushToTalkBar.classList.remove('hidden');

            ipcRenderer.send('start-push-to-talk-recording');
        }

        function stopPushToTalk() {
            if (!isPushToTalk) return;
            isPushToTalk = false;

            // DON'T hide the recording bar here - let showTranscribing() do it atomically
            // This prevents flash between recording (red) and transcribing (blue) states
            // The recording bar stays visible until transcribing bar replaces it

            playStopSound();
        }

        function cancelPushToTalk() {
            wasCancelled = true;
            isRecording = false;
            isPushToTalk = false;
            isTranscribing = false;

            // Clear any pending success hide timeout
            if (successHideTimeout) {
                clearTimeout(successHideTimeout);
                successHideTimeout = null;
            }

            playCancelSound();

            // Hide all bars - don't show idle bar since window will be hidden
            // This prevents purple flash when starting next recording
            bar.classList.add('hidden');
            recordingBar.classList.add('hidden');
            pushToTalkBar.classList.add('hidden');
            transcribingBar.classList.add('hidden');
            successBar.classList.add('hidden');
            failureBar.classList.add('hidden');
            networkErrorBar.classList.add('hidden');
        }

        container.addEventListener('click', (e) => {
            if (e.target === stopButton) {
                stopRecording();
            } else if (!isRecording) {
                startRecording();
            }
        });

        ipcRenderer.on('push-to-talk-start', () => {
            startPushToTalk();
        });

        ipcRenderer.on('push-to-talk-stop', () => {
            stopPushToTalk();
        });

        ipcRenderer.on('push-to-talk-cancel', () => {
            cancelPushToTalk();
        });

        ipcRenderer.on('dictation-start', () => {
            startRecording();
        });

        ipcRenderer.on('dictation-stop', () => {
            stopRecording();
        });

        ipcRenderer.on('transcription-start', () => {
            showTranscribing();
        });

        ipcRenderer.on('transcription-complete', (event, pasteSuccess = true) => {
            hideTranscribing(pasteSuccess);
        });

        ipcRenderer.on('audio-feedback-setting', (event, enabled) => {
            audioFeedbackEnabled = enabled;
        });

        ipcRenderer.on('show-network-error', (event, message) => {
            showNetworkError(message);
        });

        ipcRenderer.on('play-stop-sound', () => {
            // Sound is played directly in main process now
        });

        ipcRenderer.on('recording-status', (event, status) => {
            if (status.recording && status.active) {
                if (!isPushToTalk && !isRecording) {
                    startPushToTalk();
                }
            } else if (!status.recording && !status.active) {
                if (isPushToTalk || isRecording) {
                    stopPushToTalk();
                }
            }
        });

        function showNetworkError(message) {
            bar.classList.add('hidden');
            recordingBar.classList.add('hidden');
            pushToTalkBar.classList.add('hidden');
            transcribingBar.classList.add('hidden');
            successBar.classList.add('hidden');
            failureBar.classList.add('hidden');

            errorMessage.textContent = message;
            networkErrorBar.classList.remove('hidden');

            setTimeout(() => {
                hideNetworkError();
            }, 3000);
        }

        function hideNetworkError() {
            networkErrorBar.classList.add('hidden');
            bar.classList.remove('hidden');
        }

        function showTranscribing() {
            isTranscribing = true;

            // Hide all other states, show transcribing
            bar.classList.add('hidden');
            recordingBar.classList.add('hidden');
            pushToTalkBar.classList.add('hidden');
            networkErrorBar.classList.add('hidden');
            successBar.classList.add('hidden');
            failureBar.classList.add('hidden');
            transcribingBar.classList.remove('hidden');
        }

        function hideTranscribing(pasteSuccess = true) {
            isTranscribing = false;

            // If cancelled, don't show anything - window will be hidden
            if (wasCancelled) {
                transcribingBar.classList.add('hidden');
                wasCancelled = false;
                return;
            }

            // Hide transcribing bar
            transcribingBar.classList.add('hidden');

            if (pasteSuccess) {
                // Reset checkmark animation
                const checkmarkPath = successBar.querySelector('path');
                checkmarkPath.style.animation = 'none';
                checkmarkPath.offsetHeight;
                checkmarkPath.style.animation = '';

                // Show success bar
                failureBar.classList.add('hidden');
                successBar.classList.remove('hidden');
            } else {
                // Reset X animation
                const xPaths = failureBar.querySelectorAll('path');
                xPaths.forEach(path => {
                    path.style.animation = 'none';
                    path.offsetHeight;
                    path.style.animation = '';
                });

                // Show failure bar
                successBar.classList.add('hidden');
                failureBar.classList.remove('hidden');
            }

            // Clear any existing timeout before setting a new one
            if (successHideTimeout) {
                clearTimeout(successHideTimeout);
            }

            // Auto-hide success/failure after delay (window will be hidden by main process)
            successHideTimeout = setTimeout(() => {
                successHideTimeout = null;
                successBar.classList.add('hidden');
                failureBar.classList.add('hidden');
                // Don't show idle bar - window will be hidden
            }, 1200);
        }
    </script>
</body>
</html>

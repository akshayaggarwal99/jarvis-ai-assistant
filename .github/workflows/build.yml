name: Build

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'webpack.config.js'
      - 'binding.gyp'
      - 'tsconfig.json'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

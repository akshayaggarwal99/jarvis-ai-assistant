name: Lint & Type Check

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.tsx'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.eslintrc*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run lint
      - run: npm run type-check
